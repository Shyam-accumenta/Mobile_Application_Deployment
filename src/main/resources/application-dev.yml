server:
  port: 8082

spring:
  application:
    name: MobileStoreApplication
  datasource:
    url: ${mysql-url}
    username: ${mysql-username}
    password: ${mysql-password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true